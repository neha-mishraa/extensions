description: 'A step to upload an Artifact to JFrog Artifactory.'

platforms:
  - os: Linux
  - os: Windows

configuration:
  autoPublishBuildInfo:
    type: Boolean
  forceXrayScan:
    type: Boolean
  failOnScan:
    type: Boolean
  sourcePath:
    type: String
  targetPath:
    type: String
    validate:
      notEmpty: true
  properties:
    type: String
  regExp:
    type: Boolean
  flat:
    type: Boolean
  module:
    type: String
  deb:
    type: String
  recursive:
    type: Boolean
  dryRun:
    type: Boolean
  symlinks:
    type: Boolean
  explode:
    type: Boolean
  exclusions:
    type: String
  includeDirs:
    type: Boolean
  syncDeletes:
    type: String
